<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normlize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h2 class="header_title">Карточка товара</h2>
        <a href="index.html" class="header_back-link">На  главную</a>
        <a href="#" class="header_title-link">
            <img src="cart.png" title="basket icons" alt="" class="header_title-img">
        </a>
    </header>
    <main class="main">
        <section class="products">
            <div class="container">
              <div class="products_inner">
                <h1 class="products_title">Корзина</h1>
                <p class="products_text">Ваши товары:</p>
                <div class="products_wrapper">
                    <div class="products_one">
                        <div class="products_img-inner">
                            <img src="https://content.img-gorod.ru/pim/products/images/ff/39/018edf81-709b-714d-9bc6-13b8abc4ff39.jpg?width=92&height=138&fit=bounds" alt="" class="products_img">
                        </div>
                        <div class="products_text-inner">
                            <h3 class="products_text-title">Overlord Т.1 Король-нежить (18+) (супер) Куганэ Маруяма</h3>
                            <p class="products_text-price">1200₽</p>
                            <div class="products_interactive-inner">
                                <button class="products_interactive-left">-</button>
                                <input type="text" placeholder="1" class="products_interactive-input">
                                <button class="products_interactive-right">+</button>
                            </div>
                        </div>
                    </div>
                  
                </div>
                <button type="reset"  class="products_buy-btn">Купить</button>
              </div>
            </div>
           
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer_inner">
            <a href="mailto:" class="footer_link">contacts@mail.ru</a>
            <p class="footer_descr">Все права защищены</p>
        </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
